{{ block title }}
    Facial Capture Page!
{{ endblock }}

{{ block content }}

<!doctype html>
<html>
<body>
  <!-- CSS -->
  <style>
    #my_camera{
        width: 320px;
        height: 240px;
        border: 1px solid black;
    }
	</style>

  <p>
    Once you have taken a picture you like, click on the Next button to start with the Facial Emotion Recognition process.
  </p>

	<div id="my_camera"></div>
  
  <input type=button value="Take Snapshot" onClick="take_snapshot()">
  <br><br>
  <div id="results" ></div>
  <input type="hidden" name="base_image" id="base_image" />
  <br><br>
  
  {{ formfield_errors 'base_image' }} 

  <br><br>
  {{ next_button }}


	
	<!-- Webcam.min.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	<!-- A button for taking snaps -->
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">

		function take_snapshot() {
			
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<img src="'+data_uri+'"/>';
        document.getElementById('base_image').value = 
          data_uri;
			} );

		}
  
	</script>
	
  

</body>
</html>


{{ endblock }}
